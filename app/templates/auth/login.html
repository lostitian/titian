{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
	<h1>Login</h1>
</div>
<div class="col-md-4">
	{{wtf.quick_form(form)}}
	<br />
	<p class="first-p">
		New here?
		<a href="{{url_for('auth.register')}}">Click here to register</a>
	</p>
	<p>
		Forget password?
		<a href="{{ url_for('auth.forget') }}">Click here to reset</a>
	</p>
</div>

{%endblock%}
